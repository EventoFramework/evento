plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.evento'
version = '1.0.10'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.integration:spring-integration-jdbc'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.google.code.gson:gson:2.10'

	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'mysql:mysql-connector-java'

	testImplementation 'org.flywaydb:flyway-core'
	implementation 'com.squareup.okhttp3:okhttp:4.10.0'

	implementation 'com.eventoframework.bus:evento-bus-jgroups:+'
	implementation 'com.eventoframework.bus:evento-bus-rabbitmq:+'
	implementation 'com.eventoframework:evento-common:+'
	implementation 'com.eventoframework:evento-parser:+'
}

tasks.register('prepareKotlinBuildScriptModel') {

}

test {
	useJUnitPlatform()
}


tasks.register('xz61'){
	String minor=version.substring(version.lastIndexOf('.')+1)
	int m=minor.toInteger()+1
	String major=version.substring(0,version.length()-1)
	String s=buildFile.getText().replaceFirst("version '$version'","version '"+major+m+"'")
	buildFile.setText(s)
}