<ion-header>
  <ion-toolbar>
    <ion-title>Registered Bundles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col size="4"><ion-label>Bundle Name</ion-label></ion-col>
          <ion-col size="4"><ion-label>Artifact Coordinates</ion-label></ion-col>
          <ion-col size="2"><ion-label>Buket Type</ion-label></ion-col>
          <ion-col size="2"><ion-label>Actions</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
    <ion-item *ngFor="let bundle of elements">
      <ion-grid>
        <ion-row>
          <ion-col size="4"><ion-label>{{bundle.name}}</ion-label></ion-col>
          <ion-col size="4"><ion-label>{{bundle.artifactOriginalName ? bundle.artifactOriginalName : ' - '}}</ion-label></ion-col>
          <ion-col size="2"><ion-label>{{bundle.bucketType}}</ion-label></ion-col>
          <ion-col size="2">
            <ion-button [disabled]="'Ephemeral' === bundle.bucketType" color="danger" (click)="unregister(bundle)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input type="file"
                 (change)="onChange($event)"></ion-input>
      <ion-button slot="end" (click)="onUpload()">
        Upload
      </ion-button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
