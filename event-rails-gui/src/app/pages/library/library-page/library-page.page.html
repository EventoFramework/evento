<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list style="height: calc(100vh - 82px); overflow-y: scroll" >
          <ion-list-header>
            <ion-grid>
              <ion-row>
                <ion-col size="8"><ion-label>Payload Name</ion-label></ion-col>
                <ion-col size="4"><ion-label>Payload Type</ion-label></ion-col>
              </ion-row>
            </ion-grid>
          </ion-list-header>
          <ion-item *ngFor="let payload of elements"
                    [class.selected]="element == payload"
                    (click)="element = payload"
          style="cursor: pointer">
            <ion-grid>
              <ion-row>
                <ion-col size="8"><ion-label>{{payload.name}}</ion-label></ion-col>
                <ion-col size="4"><ion-chip [class]="'payload-type-' + payload.type">{{payload.type}}</ion-chip></ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ng-container *ngIf="element">
          {{element.jsonSchema}}
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
