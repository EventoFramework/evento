<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title translate="application.flows.title"></ion-title>
    <ion-label class="ion-margin-end" slot="end" translate="application.flows.show.posts"></ion-label>
    <ion-toggle slot="end" (ionChange)="togglePosts($event)"></ion-toggle>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="flows"></div>
</ion-content>
