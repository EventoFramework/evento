plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'com.eventoframework.consumer'
version 'ev1.0.24'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'


    implementation project(':evento-common')
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.eventoframework.consumer'
            artifactId = 'evento-consumer-state-store-mysql'
            version = version
            from components.java

            pom {
                name = 'Evento - Consumer State Store - MySQL'
                description = '...'
            }
        }
    }
}

