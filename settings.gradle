pluginManagement {
	repositories {
		maven { url 'https://repo.spring.io/release' }
		mavenCentral()
		gradlePluginPortal()
		maven {
			url = uri("event-rails-maven-repo")
		}
	}
}

rootProject.name = 'event-rails'
include 'event-rails-parser'
include 'event-rails-server'
include 'event-rails-cli'
include 'event-rails-demo:event-rails-demo-command'
include 'event-rails-demo:event-rails-demo-query'
include 'event-rails-demo:event-rails-demo-saga'
include 'event-rails-demo:event-rails-demo-api'
include 'event-rails-demo:event-rails-demo-web-domain'
include 'event-rails-application'
include 'event-rails-demo'
include 'event-rails-common'
include 'ecent-rails-dispatcher'
findProject(':event-rails-demo:event-rails-demo-api')?.name = 'event-rails-demo-api'
include 'event-rails-plugin-gradle'
include 'event-rails-demo:event-rails-demo-web-domain'
findProject(':event-rails-demo:event-rails-demo-web-domain')?.name = 'event-rails-demo-web-domain'
include 'event-rails-bus-jgroups'
include 'event-rails-bus-rabbitmq'

