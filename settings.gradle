pluginManagement {
	repositories {
		maven { url 'https://repo.spring.io/release' }
		mavenCentral()
		gradlePluginPortal()
		maven {
			url = uri("evento-maven-repo")
		}
	}
}

rootProject.name = 'evento'
include 'evento-parser'
include 'evento-server'
include 'evento-cli'
include 'evento-common'
include 'evento-bundle'


include 'evento-consumer-state-store:evento-consumer-state-store-mysql'

include 'evento-bus:evento-bus-jgroups'
include 'evento-bus:evento-bus-rabbitmq'

findProject(':evento-demo:evento-demo-pc')?.name = 'evento-demo-pc'
findProject(':evento-demo:evento-demo-agent')?.name = 'evento-demo-agent'
findProject(':evento-demo:evento-demo-web-domain')?.name = 'evento-demo-web-domain'
findProject(':evento-demo:evento-demo-api')?.name = 'evento-demo-api'
include 'evento-demo:evento-demo-command'
include 'evento-demo:evento-demo-query'
include 'evento-demo:evento-demo-saga'
include 'evento-demo:evento-demo-api'
include 'evento-demo:evento-demo-web-domain'
include 'evento-demo:evento-demo-pc'
include 'evento-demo:evento-demo-agent'
include 'evento-demo:evento-demo-observer'
include 'evento-consumer-state-store'

